<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Drink Timer ğŸ»</h1>

  <div class="input-section">
    <label>Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 75">

    <label>Age:</label>
    <input type="number" id="age" placeholder="e.g. 22">

    <label>Level of drunk desired:</label>
    <select id="drunkLevel">
      <option value="light">Light Buzz</option>
      <option value="tipsy">Tipsy</option>
      <option value="drunk">Drunk</option>
      <option value="obliterated">Obliterated</option>
    </select>

    <label>Start Time:</label>
    <input type="time" id="startTime">

    <label>End Time:</label>
    <input type="time" id="endTime">

    <button id="startPlan">Start Plan</button>
  </div>

  <div id="drinkPlan" class="plan-section"></div>

  <div id="drinkingSection" style="display:none;">
    <p id="statusText">Youâ€™ve had 0 drinks.</p>
    <p id="timerText">Next drink in: <span id="timer">00:00</span></p>
    <button id="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
