<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Timer ğŸ»</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="app">
    <h1>Drink Timer ğŸ»</h1>

    <div class="inputs">
      <label>Weight (kg): <input id="weight" type="number" placeholder="e.g. 75"></label>
      <label>Age: <input id="age" type="number" placeholder="e.g. 22"></label>
      <label>Level of drunk desired:
        <select id="level">
          <option value="light">Light Buzz</option>
          <option value="tipsy">Tipsy</option>
          <option value="drunk">Drunk</option>
          <option value="obliterated">Obliterated</option>
        </select>
      </label>
      <label>Start Time: <input id="startTime" type="time"></label>
      <label>End Time: <input id="endTime" type="time"></label>
      <button id="startPlan">Start Plan</button>
    </div>

    <div id="status" class="hidden">
      <h2>ğŸº Drink Plan:</h2>
      <ul id="drinkList"></ul>
      <h2 id="timer">00:00</h2>
      <p id="drinkStatus"></p>
      <button id="addDrink">Add Drink</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
